<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova forma de imprimir em 3D</title>
    <link rel="stylesheet" type="text/css" href="estilo/style.css">
</head>
<script language="javascript" src="javascript/funcoes.js"></script>

<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Natureza</h1>
                <h2>Nova forma de ver</h2>
            </hgroup>
            <img id="icone" src="imagem/animal_panda_2737.png" alt="panda flutuante">
            <nav id="Menu">
                <h1>Menu Principal</h1>
                <ul>
                    <li onmouseover="mudaFoto('imagem/home.png')" onmouseout="mudaFoto('imagem/animal_panda_2737.png')">
                        <a href="index.html"> Home</a>
                    </li>
                    <li onmouseover="mudaFoto('imagem/especificacoes.png')" onmouseout="mudaFoto('imagem/fotos.png')"><a
                            href="specs.html">Especificações</a>
                    </li>
                    <li onmouseover="mudaFoto('imagem/fotos.png')" onmouseout="mudaFoto('imagem/fotos.png')"><a
                            href="fotos.html">Fotos</a></li>
                    <li onmouseover="mudaFoto('imagem/contato.png')" onmouseout="mudaFoto('imagem/fotos.png')"><a
                            href="fale_conosco.html">Fale
                            conosco</a></li>
                </ul>
            </nav>
        </header>
        <img id="fotos" src="fotos/dois_pandas.png" alt="dois pandas">
        <footer id="rodape">
            <p>Copyright &copy; by Maysa Souza</p>
            <p>Atualizado em 02/11/2025</p>
        </footer>
    </div>
</body>

</html>
